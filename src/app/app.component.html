<button (click)="toggleCart()">Book Now</button>

<!-- show cart -->
<div *ngIf="showCart==true">
<h3>Cart:</h3>
<ul *ngFor="let service of quote.services">
  <li>{{service.name}} - ${{service.price}}</li>
</ul>
</div>
<!-- show cart -->

<h3>Total:${{quote.total}}</h3>

<div *ngFor="let category of categories">
  <h1>{{category}}</h1>
  <div *ngFor="let service of services">
    <div *ngIf="service.category==category">
    <h2>{{service.name}}</h2>
      <button *ngIf="service.description" (click)="addToCart(service)">Add To Cart</button>
    <div *ngIf="service.description">
      {{service.description}}
    </div>
    <div *ngIf="service.options">
      <div *ngFor="let option of service.options">
        <h4>{{option.service.name}}</h4>
          <button (click)="addToCart(option.service)">Add To Cart</button>
          <div>{{option.service.description}}</div>
      </div>
    </div>
    </div>
  </div>
</div>
